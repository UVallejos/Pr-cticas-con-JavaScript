<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba JavasCript</title>
	<link href="style.css"  rel="stylesheet", type="text/css"/>
	<script src="primerApp.js" type="text/javascript"></script>
</head>
<body onload="init();">
	<main>
		<div id="wrapper">
			<header>
				<h1>Primer Aplicación</h1>
			</header>
		</div>
		<div id="contents">
			<section id = "divSolDatos">
				<table id="solDatos">
					<tr>
						<td>Nombre</td>
						<td><input type="text" id="nombre" placeholder="Nombre"/></td>
					</tr>
					<tr>
						<td>Primer Apellido</td>
						<td><input type="text" id="ap1" placeholder="Primer Apellido"/></td>
					</tr>
					<tr>
						<td>Segundo Apellido</td>
						<td><input type="text" id="ap2" placeholder="Segundo Apellido"/></td>
					</tr>
					<tr>
						<td>DNI</td>
						<td><input type="text" id="dni" placeholder="DNI"/></td>
					</tr>
					<tr>
						<td><button onclick="limpiar();">Limpiar</button></td> <!--Selecciono el boton limnpiar
						y lo vinuclo con la funcion limpiar de JavaScript, para limpiar la pantalla-->
						<td><button onclick="agregar();">Enviar</button></td>
					</tr>
				</table>
			</section>
			<section id="divMuestraDatos">
				<table id="muestraDatos">
					<caption>Información General</caption> <!--Etiqueta nueva que no conocia, se utiliza para
					dar titulo a una tabla en lugar de un encabezado o parrafo
					debe estar colocado despues de la apertura de la tabla -->
					<thead> <!--Contiene un bloque de filas TR que tienen
					los encabezados de una tabla "<th>"" -->
						<tr>
							<th>Nombre</th>
							<th>Primer Apellido</th>
							<th>Segundo Apellido</th>
							<th>DNI</th>
						</tr>
					</thead>
					<tbody id="cuerpoTabla">

					</tbody>
				</table>
			</section>
		</div>
	</main>
	<footer></footer>
</body>
</html>
