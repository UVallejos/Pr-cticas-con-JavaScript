<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora Basica</title>
</head>
<body>
    <script src="calculadora/app.js"></script>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypads-button large">C</div>
                    <div class="keypads-button dark">%</div>
                    <div class="keypads-button yellow">/</div>
                    <div class="keypads-button">1</div>
                    <div class="keypads-button">2</div>
                    <div class="keypads-button">3</div>
                    <div class="keypads-button yellow">*</div>
                    <div class="keypads-button">4</div>
                    <div class="keypads-button">5</div>
                    <div class="keypads-button">6</div>
                    <div class="keypads-button yellow">-</div>
                    <div class="keypads-button">7</div>
                    <div class="keypads-button">8</div>
                    <div class="keypads-button">9</div>
                    <div class="keypads-button yellow">+</div>
                    <div class="keypads-button large">0</div>
                    <div class="keypads-button">.</div>
                    <div class="keypads-button yellow">=</div>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
